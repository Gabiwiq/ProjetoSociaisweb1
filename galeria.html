   <body class="fade-in">
      <div class="menu-btn" onclick="toggleMenu()">☰</div>
      <nav class="barralateral" id="menuLateral">
         <div class="menu-header">
            <img src="../imgs/logo.png" class="logo-menu" alt="Logo SONGs">

         </ul>

      <div class="gallery-container">
         <span class="arrow left",  onclick="prev()"> ❮ </span>
         <img id="gallery" class="gallery-img" src="../imgs/ms.png">
         <span class="arrow right" onclick="next()"> ❯ </span>
      </div>
      <script>
         const fotos = ["../imgs/ms.png", "../imgs/ms2.jpeg", "../imgs/ms3.jpeg", "../imgs/ms4.jpeg",
                        "../imgs/2pep.png", "../imgs/2pep1.jpeg", "../imgs/2pep3.jpeg", "../imgs/2pep4.jpeg",
                        "../imgs/nb.jpeg", "../imgs/nb2.jpeg", "../imgs/nb3.jpeg", "../imgs/nb1.jpeg",
                        "../imgs/ca.jpeg", "../imgs/ca2.jpeg", "../imgs/ca3.jpeg", "../imgs/ca1.jpeg",
                        "../imgs/csf.jpeg", "../imgs/csf1.jpeg", "../imgs/csf2.jpeg", "../imgs/csf3.jpeg",
                        "../imgs/pv.jpeg", "../imgs/pv1.jpeg", "../imgs/pv2.jpeg", "../imgs/pv3.jpeg"];
         let index = 0;
         function toggleMenu() {
                 document.getElementById("menuLateral").classList.toggle("open");
             }
         function update() {
             document.getElementById("gallery").src = fotos[index];
         }
         
         function next() {
             index = (index + 1) % fotos.length;
             update();
         }
         
         function prev() {
             index = (index - 1 + fotos.length) % fotos.length;
             update();
         }
      </script>

      </div>
   </body>
